<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result summary</title>
    <link rel="stylesheet" href="Result summary solution.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk"/>
</head>
<body>
    <div class="biggi">
        <div class="Mrblue">
            <h2 class="hi">Your result</h2>
            <div class="MrCircle">
            <div class="score-container">
                <p id="score" class="hi">76</p>
                <p id="of100" class="hi">of 100</p>
            </div>
            </div>
            <h3 class="hi" id="Great">Great</h3>
            <p class="hi" id="ysc">You scored higher than 65% of people of the people who have taken these tests</p>
        </div>
        <div class="Mrwhite">
            <h2 id="summary">Summary</h2>
            <div class="score-cards" id="reaction"><p><img src="./assets/images/icon-reaction.svg"> Reaction     80/100</p></div>
            <div class="score-cards" id="Memory"><p><img src="./assets/images/icon-memory.svg"> Memory     92/100</p></div>
            <div class="score-cards" id="Verbal"><p><img src="./assets/images/icon-verbal.svg"> Verbal     61/100</p></div>
            <div class="score-cards" id="Visual"><p><img src="./assets/images/icon-visual.svg"> Visual     72/100</p></div>
        <p class="Continue">Continue</p>
        </div>
        </div>
</body>
</html>
